# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master

pr:
  - master

jobs:
  - job: linux
    displayName: Linux Build And Test
    pool:
      vmImage: "ubuntu-latest"

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "14.x"
        displayName: "Install Node.js"

      - script: sudo apt-get install -y build-essential
        displayName: "Install native build tools"

      - script: npm install -g npm
        displayName: "Update npm"

      - script: npm ci
        displayName: "npm install"

      - script: npm run build
        displayName: "Build"

      - script: npm run test:unit
        displayName: "Run unit tests"

  - job: windows
    displayName: Windows Build And Test
    pool:
      vmImage: "windows-latest"

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "14.x"
        displayName: "Install Node.js"

      - script: npm install -g npm
        displayName: "Update npm"

      - script: npm install -g windows-build-tools
        displayName: "Install native build tools"

      - script: npm ci
        displayName: "npm install"

      - script: npm run build
        displayName: "Build"

      - script: npm run test:unit
        displayName: "Run unit tests"
